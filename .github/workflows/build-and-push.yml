name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - review-2
  pull_request:
    branches:
      - main
      - review-2

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_LOWER: i-nikotin-thegame/film-react-nest

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: backend
            dockerfile: backend/Dockerfile.backend
            context: .
            image-name: backend
          - name: frontend
            dockerfile: frontend/Dockerfile.frontend
            context: .
            image-name: frontend
          - name: nginx
            dockerfile: nginx/Dockerfile
            context: .
            image-name: nginx

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/${{ matrix.service.image-name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/${{ matrix.service.image-name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/${{ matrix.service.image-name }}:buildcache,mode=max

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: failure()
    steps:
      - name: Notify about build failure
        run: |
          echo "‚ùå Build failed!"
          echo "Check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
