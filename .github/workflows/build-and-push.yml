name: Build and Push Docker Images

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_LOWER: i-nikotin-thegame/film-react-nest

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests

  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        service:
          - name: backend
            dockerfile: Dockerfile.backend
            context: ./backend
            image-name: backend
          - name: frontend
            dockerfile: Dockerfile.frontend
            context: ./frontend
            image-name: frontend
          - name: nginx
            dockerfile: Dockerfile
            context: ./nginx
            image-name: nginx

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/${{ matrix.service.image-name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/${{ matrix.service.image-name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/${{ matrix.service.image-name }}:buildcache,mode=max
